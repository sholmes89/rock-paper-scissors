<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link href="styles.css" rel="stylesheet" />
</head>
<body>
    <h1 class="heading">Rock <span class="heading-paper">Paper</span> <span class="heading-scissors">Scissors!</span></h1>
    <div class="buttons">
        <button class="btn" data-choice="rock">Rock</button>
        <button class="btn" data-choice="paper">Paper</button>
        <button class="btn" data-choice="scissors">Scissors</button>
    </div>
    <div class="scores">
        <div class="score">
            <span>You</span>
            <span class="scoreFigure" id="YourScore">0</span>
        </div>
        <div id="RoundResult"></div>
        <div class="score">
            <span>CPU</span>
            <span class="scoreFigure" id="CPUScore">0</span>
        </div>
    </div>
</body>
</html>
